version: '3.8'

services:
  # Next.js Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - AI_SERVICE_URL=http://ai-service:8000
    depends_on:
      - ai-service
    networks:
      - avantdesigner-network
    restart: unless-stopped

  # Python AI Service
  ai-service:
    build:
      context: ./python-ai
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist model cache
      - ai-cache:/root/.cache/huggingface
      - rag-cache:/app/rag_cache
    networks:
      - avantdesigner-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  avantdesigner-network:
    driver: bridge

volumes:
  ai-cache:
    driver: local
  rag-cache:
    driver: local
